{%block content%}

<div class="card  shadow-lg text-bg-light mb-3 mx-auto" style="max-width: 85vw;">
    <div class="card-header  abbas-spaced">
        <span>This is a üê§BlogBird Post</span>
        <a class="btn btn-sm btn-secondary" href="{{url_for('posts')}}">

        <h6 class="card-title">
